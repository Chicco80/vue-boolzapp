  <div id="app" class=" container mt-5">

           </div>

           </div>

           <div class="users">

                <li class="list-group-item d-flex justify-content-start align-items-center">

                        <span>cghsdvc</span>

                </ul>
            </div>
       </div>
       <div class="col-8 bg-light h-100">
        <div class="header d-flex justify-content-between align-items-center p-2">
            <div class="img-cont ">
                <img src="img/avatar_1.jpg" alt="Avatar-1">
                <span>Michele</span>
            </div>
            <div class="icons ">
                 <i class="fa-solid fa-circle-notch"></i>
                 <i class="fa-solid fa-message"></i>
                 <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="mex-container">
            <div class="message-text sent">cwcwwcw</div>
            <div class="message-text received">ccwcww</div>
        </div>
        <div class="footer d-flex justify-content-start align-items-center">
            <input class="form-control" type="text" >
        </div>
